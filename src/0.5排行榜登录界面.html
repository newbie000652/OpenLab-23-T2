<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>排行榜登录界面</title>
    <link rel="stylesheet" href="0.5排行榜登录界面.css">
</head>
<body>
    <div class="login">
        <h1>Login</h1>
        <form action="0.5排行榜.html" onsubmit="return checkuser()"> 
            <input type="text" id="uname" value="" placeholder="用户名（输入114514）"/><br>
            <input type="password" id="pwd" value="" placeholder="密码（输入114514）"/><br>
            <input type="submit" id="but" value="登录"/> 
        </form> 
        <button onclick="guestLogin()">游客登录</button>
    </div>
</body> 
 
<script type="text/javascript"> 
    function getValue(id) { 
        return document.getElementById(id).value; 
    } 
    function checkuser() { 
        if(getValue('uname') == "114514" && getValue('pwd') == "114514") { 
            return true; 
        }else { 
            alert("登录名或密码错误！")
            return false; 
        } 
    } 
    function guestLogin() {
        window.location.href = "0.5排行榜.html";
    }
</script> 
</html>
